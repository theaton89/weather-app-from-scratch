<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>New York</h1>
        <ul>
          <li>Friday 10:00</li>
          <li>Rainy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://icons-for-free.com/iconfiles/png/512/clouds+rain+rainy+weather+icon-1320196492721656738.png"
              alt="rainy"
              width="72"
            />
            64°F | 23°C
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 40%</li>
              <li>Humidity: 54%</li>
              <li>Wind: 12 mph</li>
            </ul>
          </div>
          <small
            ><a
              href="https://github.com/theaton89/weather-app-from-scratch"
              target="_blank"
              >Open source code</a
            >
            by Taylor Heaton</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
